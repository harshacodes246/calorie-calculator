{% load static %}
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    table{
        color:aliceblue;
        align-items: center;
        margin-top: 30px;
        margin-left: 500px;
        
    }
    tr{
        background-color: aquamarine;
        color:black;
    }
    th{
        background-color:hotpink;
    }
</style>
</head>
<body style="background-image: url({% static 'cal.jpg' %});background-repeat:no-repeat;background-size:cover;">
<form action="calorieview"method="post">
    {% csrf_token %}
<div class="input-group">
    <div class="form-outline">
     
      <input type="search" id="form1" name="ser"style="margin-top:300px;margin-left: 400px;"placeholder="Enter Food Name Here"class="form-control" />
     
    
    </div>
    
        <button type="submit" class="btn btn-success"style="margin-top:300px;margin-left: 400px;">
      Search
    </button>
   
</div>
<table border="2px solid">
    <thead>
        <th>Food Item</th>
        <th>Calorie</th>
        <th>Carbohydrate</th>
        <th>Fat</th>
        <th>Protein</th>
    </thead>
    <tbody>
        {% for c in cal %}
        <tr>
            <td>{{c.fitm}}</td>
            <td>{{c.calo}}</td>
            <td>{{c.carbo}}</td>
            <td>{{c.fat}}</td>
            <td>{{c.prot}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</form>
</body>
